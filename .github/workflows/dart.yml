name: Dart CI

  

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: subosito/flutter-action@v1.3.2
      with:
        flutter-version: '1.9.1+hotfix.6'
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter pub run test
